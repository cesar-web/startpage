<!DOCTYPE html>
<html>
    <head>
        <title>home</title>
        <style>
    * {
        text-align: center;
        font-family: 'Courier New', monospace;
        font-weight: bold;
    }
    body {
        background: #272727;
    }
    section {
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%)
    }
    h1 {
        font-size: 5vh;
    }
    p {
        font-size: 3vh;
    }
        </style>
    </head>

    <body>
        <section>
            <h1 id="time"></h1>
            <img style="filter: invert(87%); height: 30%; width: 100%" name="canvas">
            <p>Hello, Cesar!</p>
        </section>
    </body>
    <script>
        function currentTime() {
            var date = new Date(); /* creating object of Date class */
            var hour = date.getHours();
            var min = date.getMinutes();
            var sec = date.getSeconds();
            hour = updateTime(hour);
            min = updateTime(min);
            sec = updateTime(sec);
            document.getElementById("time").innerText = hour + " : " + min + " : " + sec; /* adding time to the div */
            var t = setTimeout(function(){ currentTime() }, 1000); /* setting timer */
        }

        function updateTime(k) {
            if (k < 10) return "0" + k;
            else return k;
        }
        currentTime(); /* calling currentTime() function to initiate the process */

        var imgArray = [
            "images/1.png",
            "images/2.png",
            "images/3.png",
            "images/4.png",
        ];
        var num = Math.floor(Math.random() * (imgArray.length));
        document.canvas.src=imgArray  [num];
    </script>
</html>
